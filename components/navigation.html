      <div class="navigation-container1">

            <style>
              @media (prefers-reduced-motion: reduce) {
              .navigation, .navigation-logo, .navigation-toggle, .navigation-toggle-icon, .navigation-menu, .navigation-link, .navigation-link::before, .navigation-link-icon, .navigation-logo-text::after {
                transition: none;
              }

        <div class="navigation-container4">
          <div class="navigation-container5">
            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navigationToggle = document.getElementById("navigation-toggle")
                  const navigationMenu = document.getElementById("navigation-menu")
                  const navigationLinks = navigationMenu.querySelectorAll(".navigation-link")

                  navigationToggle.addEventListener("click", function () {
                    const isExpanded = this.getAttribute("aria-expanded") === "true"
                    this.setAttribute("aria-expanded", !isExpanded)
                    navigationMenu.classList.toggle("navigation-menu--active")

                    if (!isExpanded) {
                      document.body.style.overflow = "hidden"
                    } else {
                      document.body.style.overflow = ""
                    }
                  })

                  navigationLinks.forEach((link) => {
                    link.addEventListener("click", function () {
                      if (window.innerWidth <= 991) {
                        navigationMenu.classList.remove("navigation-menu--active")
                        navigationToggle.setAttribute("aria-expanded", "false")
                        document.body.style.overflow = ""
                      }
                    })
                  })

                  window.addEventListener("resize", function () {
                    if (window.innerWidth > 991) {
                      navigationMenu.classList.remove("navigation-menu--active")
                      navigationToggle.setAttribute("aria-expanded", "false")
                      document.body.style.overflow = ""
                    }
                  })

                  document.addEventListener("keydown", function (event) {
                    if (
                      event.key === "Escape" &&
                      navigationMenu.classList.contains("navigation-menu--active")
                    ) {
                      navigationMenu.classList.remove("navigation-menu--active")
                      navigationToggle.setAttribute("aria-expanded", "false")
                      document.body.style.overflow = ""
                      navigationToggle.focus()
                    }
                  })
                })()
              });
            </script>
          </div>
        </div>
